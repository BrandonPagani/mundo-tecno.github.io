      <div>
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Juan Carlos"/><br /><br />
            <label for="apellido">Apellido:</label>
            <input
              type="text"
              id="apellido"
              name="apellido"
              required placeholder="Romero"
            /><br /><br />
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required placeholder="juanromero15@gmail.com"/><br /><br />
            <label for="telefono">Teléfono:</label>
            <input
              type="tel"
              id="telefono"
              name="telefono"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              placeholder="11-123-456"
              required
            /><br /><br />
            <label for="mensaje">Mensaje:</label><br />
            <textarea id="mensaje" name="mensaje" rows="4" required placeholder="Introducir Mensaje"></textarea
            ><br /><br />
            <input type="submit" value="Enviar" />
          </form>
